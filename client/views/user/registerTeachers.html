      
      <section ><!-- Meetups View -->
      <div ng-controller="UserController" >
        <h1>Teacher Registration</h1>

        <div id="error_message">{{$scope.errors}}</div>
        <form ng-submit="testFunction()" class="form-horizontal" name="teacherForm">
          <div class="form-group">
            <label for="areaOfExpertise">Area Of Expertise</label>
              <select required id="areaOfExpertise" name="areaOfExpertise" class="form-control" data-ng-model="teachers.areaOfExpertise" ng-options="expertise.name for expertise in expertises track by expertise          
              .name" placeholder="areaOfExpertise" multiple="multiple"  area-of-expertise >
              <option value="">-- Choose an Area of Expertise--</option>
              </select>
              <span class="text-error" ng-show="teacherForm.areaOfExpertise.$error.required">Area of Expertise is required</span>
          </div>
          <div class="form-group">
              <label for="Specialization">specialization</label>
              <select required id="specialization" name="specialization" class="form-control" data-ng-model="teachers.specialization" ng-options="specialisation.name for specialisation in specialisations track by specialisation.name" placeholder="specialization" multiple="multiple" specialization >
              <option value="">-- Choose a Specialization--</option>
              </select>
              <span class="text-error" ng-show="teacherForm.specialization.$error.required">Specialization is required</span>
          </div>
          <div class="form-group">
          <label for="awardsAndAccomplishments">Awards & Accomplishments</label>
          <TextArea required id="awards" name="awards" class="form-control" data-ng-model="teachers.awards" placeholder="Awards & Accomplishments"></TextArea>
            <span class="text-error" ng-show="teacherForm.awards.$error.required">Awards is required</span>
        </div>
        <div class="form-group">
          <label for="addressLine1">Address Line 1</label>
          <input type="text"  id="addressLine1" name="addressLine1" class="form-control" data-ng-model="teachers.addressLine1" placeholder="Address Line 1"/>
        </div>
        <div class="form-group">
          <label for="addressLine2">Address Line 2</label>
          <input type="text"  id="addressLine2" name="addressLine2" class="form-control" data-ng-model="teachers.addressLine2" placeholder="Address Line 2"/>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" required id="city" name="city" class="form-control" data-ng-model="teachers.city" placeholder="City"/>
            <span class="text-error" ng-show="teacherForm.city.$error.required">City is required</span>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select type="text" required id="state" name="state" class="form-control" data-ng-model="teachers.state" ng-options="state.name for state in states" placeholder="State" required>
            <option value="">-- Choose a State--</option>
          </select>
            <span class="text-error" ng-show="teacherForm.state.$error.required">State is required</span>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select required id="country" name="country" class="form-control" data-ng-model="teachers.country" ng-options="country.name for country in countries" placeholder="country">
            <option value="">-- Choose a Country--</option>
          </select>
           <span class="text-error" ng-show="teacherForm.country.$error.required">Country is required</span>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input type="text" required id="mobile" name="mobile" class="form-control" data-ng-model="teachers.mobile" placeholder="mobile" maxlength=10/>
           <span class="text-error" ng-show="teacherForm.mobile.$error.required">Mobile Number is required</span>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select required id="gender" name="gender" class="form-control" data-ng-model="teachers.gender" placeholder="gender">
            <option value="">-- Choose a Gender--</option>
            <option value='male'> Male</option>
            <option value='female'> Female</option>
          </select>
          <span class="text-error" ng-show="teacherForm.gender.$error.required">Mobile Number is required</span>
        </div>
        <div class="form-group">
          <label for="languages">Languages Spoken (enter comma separated values)</label>
          <input type="text" required id="languages" name="languages" class="form-control" data-ng-model="teachers.languages" placeholder="Languages" />
           <span class="text-error" ng-show="teacherForm.languages.$error.required">Atleast one language is required</span>
        </div>
        <div class="form-group">
          <label for="profilePic">Profile Picture</label>
          <input type="file" required id="profilePic" name="profilePic" class="form-control" data-ng-model="teachers.profilePic" placeholder="Select A Pict" appfilereader/>
           <span class="text-error" ng-show="teacherForm.profilePic.$error.required">Please select a profile picture</span>
        </div>

          <button type="submit">Add Teacher</button>
        </form> 
      </div>
    </section>

  </body>
</html>
